<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
   <div class="wrapper">
    <div class="game-over hidden" id="game-over">
      <p class="game-over-sign">GAME IS OVER</p>
    </div>
      <div class="tetris">
        <div class="tetris-left">
            <canvas id="tetris" width="240" height="400"></canvas>
            <button id="play-button">play</button>
        </div>
        <div class="tetris-right">
            <p class="points" id="level"></p>
            <p class="points" id="score"></p>
        </div>
      </div>
   </div>
    <script type="module" src="./js/tetris.js"></script>
  </body>
</html>
